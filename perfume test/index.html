<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Fragrance</title>
  <style>
    :root {
      --ink: #0f1115;
      --sand: #f7f1e8;
      --gold: #c4a46d;
      --stone: #1c1f26;
      --muted: #8d8d92;
      --card: rgba(15, 17, 21, 0.68);
      --blur: 22px;
      --radius: 18px;
      --shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

      * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(196,164,109,0.08), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(255,255,255,0.05), transparent 32%),
                  radial-gradient(circle at 70% 70%, rgba(196,164,109,0.10), transparent 36%),
                  var(--ink);
      color: var(--sand);
      font-family: Garamond, "Adobe Garamond Pro", "EB Garamond", "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .shell {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
      align-items: start;
    }

    .panel {
      background: linear-gradient(145deg, rgba(28,31,38,0.82), rgba(15,17,21,0.86));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: var(--radius);
      padding: 28px;
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(196,164,109,0.12), transparent 55%);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 8px;
      font-family: Garamond, "Adobe Garamond Pro", "EB Garamond", "Times New Roman", serif;
      letter-spacing: 0.5px;
      font-size: clamp(32px, 3vw, 40px);
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      max-width: 560px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    /* Catalog */
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }
    .card {
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
    }
    .card h3 { margin: 0 0 6px; }
    .card .house { color: var(--muted); margin-bottom: 8px; }
    .card .notes { display: flex; flex-wrap: wrap; gap: 8px; }

    button.note {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--sand);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    button.note:hover { border-color: rgba(196,164,109,0.5); }
    button.note.active {
      background: linear-gradient(135deg, rgba(196,164,109,0.16), rgba(196,164,109,0.08));
      border-color: rgba(196,164,109,0.8);
      box-shadow: 0 8px 22px rgba(196,164,109,0.18);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    button.primary {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(120deg, #d8c08a, #b4935b);
      color: #0f0f0f;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.primary:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.28); }
    button.primary:active { transform: translateY(0); }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--sand);
      padding: 11px 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    a.ghost { display: inline-block; text-decoration: none; }

    .recommendation {
      margin-top: 6px;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }

    .match {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 16px;
      align-items: center;
    }

    .bottle {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.32);
    }

    .tag-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .tag {
      padding: 6px 10px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.2px;
      color: var(--muted);
    }
    .tag.active {
      background: linear-gradient(135deg, rgba(196,164,109,0.18), rgba(196,164,109,0.10));
      border: 1px solid rgba(196,164,109,0.6);
      color: #e9d7b3;
      box-shadow: 0 6px 16px rgba(196,164,109,0.18);
    }

    .muted { color: var(--muted); }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(196,164,109,0.14);
      border: 1px solid rgba(196,164,109,0.3);
      color: #e9d7b3;
      font-size: 12px;
      letter-spacing: 0.2px;
    }

    .hero-top {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .logo {
      height: 64px;
      width: auto;
      filter: invert(1) brightness(1.2);
      opacity: 0.9;
    }

    details.description {
      margin-top: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.02);
    }

    details.description summary {
      cursor: pointer;
      color: #e3d0a4;
      outline: none;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    details.description p {
      margin: 10px 0 0;
      color: var(--sand);
      line-height: 1.6;
    }

    .fade-in {
      animation: fade 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 720px) {
      body { padding: 22px; }
      .panel { padding: 22px; }
      .match { grid-template-columns: 1fr; }
      .actions { flex-direction: column; align-items: stretch; }
      button.primary, button.ghost { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <section class="panel">
      <h1>House of Fragrance</h1>
      <p class="lead">Select notes you enjoy. Weâ€™ll recommend a matching fragrance from the curated list below.</p>

      <div class="grid" id="notes"></div>

      <div class="actions">
        <button class="primary" id="discover">Recommend my scent</button>
        <button class="ghost" id="reset">Reset</button>
        <a class="ghost" href="catalog.html">Browse all</a>
        <span class="muted" id="selection-label">No notes selected</span>
      </div>
    </section>

    <section class="panel" id="result-panel">
      <h2 style="margin: 0 0 12px; font-family: Garamond, 'Adobe Garamond Pro', 'EB Garamond', 'Times New Roman', serif;">Your Match</h2>
      <div class="recommendation" id="recommendation">
        <div class="match">
          <img class="bottle" src="perfume.jpg" alt="Perfume bottle placeholder">
          <p class="muted" style="margin: 0;">Choose a few notes to see a curated perfume recommendation.</p>
        </div>
      </div>
    </section>

    <!-- Catalog moved to its own page (catalog.html) -->
  </div>

  <script>
    const fallbackImage = 'perfume.jpg';

    const noteOptions = [
      // Citrus & aromatics
      'Grapefruit', 'Bergamot', 'Orange', 'Lemon', 'Peppermint', 'Ginger', 'Green Tea',
      // Florals
      'Rose', 'Jasmine', 'Geranium', 'Violet', 'Ylang-Ylang', 'Lily of the Valley', 'Hibiscus', 'Orange Blossom',
      // Fruits & gourmands
      'Black Currant', 'Raspberry', 'Peach Blossom', 'Coconut', 'Vanilla',
      // Spices & incense
      'Pink Pepper', 'Cinnamon', 'Clove', 'Frankincense', 'Saffron',
      // Woods & resins
      'Patchouli', 'Birch', 'Oud', 'Sandalwood', 'Vetiver', 'Cedar', 'Cedarwood', 'Amber', 'White Amber', 'Guaiac Wood', 'Chestnut', 'Juniper', 'Peru Balsam',
      // Musks & leathers
      'Musk', 'Leather'
    ];

    const perfumes = [
      {
        name: 'Dark Stellar',
        house: 'Oriental Woody',
        notes: ['Orange Blossom', 'Pink Pepper', 'Clove', 'Guaiac Wood', 'Chestnut', 'Juniper', 'Peru Balsam', 'Vanilla'],
        pyramid: {
          top: ['Orange Blossom', 'Pink Pepper', 'Clove'],
          middle: ['Guaiac Wood', 'Chestnut', 'Juniper'],
          base: ['Peru Balsam', 'Vanilla']
        },
        vibe: 'Bright spice opens to smoky woods and warm balsams.',
        image: fallbackImage
      },
      {
        name: 'Desert Sparkle',
        house: 'Oriental Woody',
        notes: ['Pink Pepper', 'Raspberry', 'Geranium', 'Saffron', 'Rose', 'Patchouli', 'Birch', 'Oud'],
        pyramid: {
          top: ['Pink Pepper', 'Raspberry', 'Geranium'],
          middle: ['Saffron', 'Rose'],
          base: ['Patchouli', 'Birch', 'Oud']
        },
        vibe: 'Spiced brightness over rosy woods and oud warmth.',
        image: fallbackImage
      },
      {
        name: 'Orient Bloom',
        house: 'Oriental Floral',
        notes: ['Black Currant', 'Hibiscus', 'Cinnamon', 'Geranium', 'Rose', 'Violet', 'Vanilla', 'Leather', 'Amber'],
        pyramid: {
          top: ['Black Currant', 'Hibiscus', 'Cinnamon'],
          middle: ['Geranium', 'Rose', 'Violet'],
          base: ['Vanilla', 'Leather', 'Amber']
        },
        vibe: 'Fruity florals with a soft ambered vanilla base.',
        image: fallbackImage
      },
      {
        name: 'Pearl of Lights',
        house: 'Citrus Aromatic',
        notes: ['Grapefruit', 'Bergamot', 'Ginger', 'Peppermint', 'Lily of the Valley', 'Vetiver', 'Musk'],
        pyramid: {
          top: ['Grapefruit', 'Bergamot', 'Ginger'],
          middle: ['Peppermint', 'Lily of the Valley'],
          base: ['Vetiver', 'Musk']
        },
        vibe: 'Sparkling citrus with fresh herbs and clean woods.',
        image: fallbackImage
      },
      {
        name: 'Sea Side',
        house: 'Citrus Aromatic',
        notes: ['Peppermint', 'Bergamot', 'Orange', 'Lemon', 'Green Tea', 'Fennel', 'Jasmine', 'Musk', 'White Amber', 'Clove'],
        pyramid: {
          top: ['Peppermint', 'Bergamot', 'Orange', 'Lemon'],
          middle: ['Green Tea', 'Fennel', 'Jasmine'],
          base: ['Musk', 'White Amber', 'Clove']
        },
        vibe: 'Brisk citrus and tea with a soft amber lift.',
        image: fallbackImage
      },
      {
        name: 'Spice Route',
        house: 'Oriental Woody',
        notes: ['Frankincense', 'Pink Pepper', 'Bergamot', 'Sandalwood', 'Vetiver', 'Rose', 'Agarwood', 'Vanilla', 'Saffron'],
        pyramid: {
          top: ['Frankincense', 'Pink Pepper', 'Bergamot'],
          middle: ['Sandalwood', 'Vetiver', 'Rose'],
          base: ['Agarwood', 'Vanilla', 'Saffron']
        },
        vibe: 'Resinous spice over rich woods and creamy vanilla.',
        image: fallbackImage
      },
      {
        name: 'Vanilla Lagoon',
        house: 'Floral Fruity Gourmand',
        notes: ['Peach Blossom', 'Coconut', 'Jasmine', 'Ylang-Ylang', 'Vanilla', 'Sandalwood', 'Cedarwood', 'Musk'],
        pyramid: {
          top: ['Peach Blossom', 'Coconut'],
          middle: ['Jasmine', 'Ylang-Ylang'],
          base: ['Vanilla', 'Sandalwood', 'Cedarwood', 'Musk']
        },
        vibe: 'Sunny florals draped in creamy vanilla and soft woods.',
        image: fallbackImage
      }
    ];

    const selected = new Set();
    const notesGrid = document.getElementById('notes');
    const selectionLabel = document.getElementById('selection-label');
    const recommendationBox = document.getElementById('recommendation');
    const catalogEl = document.getElementById('catalog');

    const renderNotes = () => {
      notesGrid.innerHTML = '';
      noteOptions.forEach(note => {
        const btn = document.createElement('button');
        btn.className = 'note';
        btn.textContent = note;
        btn.onclick = () => toggleNote(note, btn);
        notesGrid.appendChild(btn);
      });
    };

    const toggleNote = (note, btn) => {
      if (selected.has(note)) {
        selected.delete(note);
        btn.classList.remove('active');
      } else {
        selected.add(note);
        btn.classList.add('active');
      }
      updateSelectionLabel();
    };

    const updateSelectionLabel = () => {
      selectionLabel.textContent = selected.size ? `${selected.size} note(s) selected` : 'No notes selected';
    };

    const scorePerfumes = () => {
      return perfumes
        .map(p => ({
          ...p,
          score: p.notes.reduce((acc, n) => acc + (selected.has(n) ? 1 : 0), 0),
        }))
        .sort((a, b) => b.score - a.score || a.name.localeCompare(b.name));
    };

    const recommend = () => {
      const ranked = scorePerfumes();
      const top = ranked[0];
      const meaningful = top && top.score > 0;

      recommendationBox.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'fade-in';

      if (!meaningful) {
        container.innerHTML = `<p class="muted" style="margin:0;">Try selecting two or three notes to craft a more tailored match.</p>`;
        recommendationBox.appendChild(container);
        return;
      }

      const match = document.createElement('div');
      match.className = 'match';

      const img = document.createElement('img');
      img.className = 'bottle';
      img.alt = `${top.name} bottle`; // placeholder visual for the perfume
      img.src = top.image || fallbackImage;

      const text = document.createElement('div');

      const title = document.createElement('h3');
      title.style.margin = '0 0 6px';
      title.textContent = `${top.name}`;

      const house = document.createElement('div');
      house.className = 'muted';
      house.textContent = top.house;

      const vibe = document.createElement('p');
      vibe.style.margin = '12px 0 6px';
      vibe.textContent = top.vibe;

      const tags = document.createElement('div');
      tags.className = 'tag-list';
      top.notes.forEach(n => {
        const tag = document.createElement('span');
        tag.className = 'tag' + (selected.has(n) ? ' active' : '');
        tag.textContent = n;
        tags.appendChild(tag);
      });

      text.appendChild(title);
      text.appendChild(house);
      text.appendChild(vibe);
      text.appendChild(tags);

      if (top.descriptionFull) {
        const detailsEl = document.createElement('details');
        detailsEl.className = 'description';
        const summary = document.createElement('summary');
        summary.textContent = 'Full description';
        const full = document.createElement('p');
        full.textContent = top.descriptionFull;
        detailsEl.appendChild(summary);
        detailsEl.appendChild(full);
        text.appendChild(detailsEl);
      }

      match.appendChild(img);
      match.appendChild(text);
      container.appendChild(match);

      // Optional pyramid rendering under the match
      if (top.pyramid) {
        const pyr = document.createElement('div');
        pyr.style.marginTop = '12px';
        pyr.style.display = 'grid';
        pyr.style.gap = '10px';
        const mkRow = (label, arr) => {
          const row = document.createElement('div');
          const lbl = document.createElement('span');
          lbl.className = 'muted';
          lbl.textContent = label + ': ';
          row.appendChild(lbl);
          arr.forEach(n => {
            const tag = document.createElement('span');
            tag.className = 'tag' + (selected.has(n) ? ' active' : '');
            tag.textContent = n;
            row.appendChild(tag);
          });
          return row;
        };
        pyr.appendChild(mkRow('Top', top.pyramid.top));
        pyr.appendChild(mkRow('Middle', top.pyramid.middle));
        pyr.appendChild(mkRow('Base', top.pyramid.base));
        container.appendChild(pyr);
      }

      if (ranked[1] && ranked[1].score > 0) {
        const alt = document.createElement('p');
        alt.className = 'muted';
        alt.style.margin = '14px 0 0';
        alt.textContent = `Also consider ${ranked[1].name} (${ranked[1].house})`; // brief alternative when there is another match
        container.appendChild(alt);
      }

      recommendationBox.appendChild(container);
    };

    const resetAll = () => {
      selected.clear();
      document.querySelectorAll('button.note').forEach(btn => btn.classList.remove('active'));
      updateSelectionLabel();
      recommendationBox.innerHTML = `
        <div class="match">
          <img class="bottle" src="perfume.jpg" alt="Perfume bottle placeholder">
          <p class="muted" style="margin: 0;">Choose a few notes to see a curated perfume recommendation.</p>
        </div>`;
    };

    document.getElementById('discover').addEventListener('click', recommend);
    document.getElementById('reset').addEventListener('click', resetAll);

    renderNotes();
    updateSelectionLabel();

    // Render full catalog of perfumes with their note tags
    const renderCatalog = () => {
      catalogEl.innerHTML = '';
      perfumes.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = p.name;

        const house = document.createElement('div');
        house.className = 'house';
        house.textContent = p.house;

        const vibe = document.createElement('p');
        vibe.className = 'muted';
        vibe.style.margin = '8px 0';
        vibe.textContent = p.vibe;

        const notes = document.createElement('div');
        notes.className = 'notes';
        p.notes.forEach(n => {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.textContent = n;
          notes.appendChild(tag);
        });

        card.appendChild(title);
        card.appendChild(house);
        card.appendChild(vibe);
        card.appendChild(notes);
        catalogEl.appendChild(card);
      });
    };

    renderCatalog();
  </script>
</body>
</html>
