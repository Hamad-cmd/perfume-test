<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Fragrance — Browse All</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    :root {
      --ink: #0f1115; --sand: #f7f1e8; --gold: #c4a46d; --stone: #1c1f26; --muted: #8d8d92;
      --card: rgba(15, 17, 21, 0.68); --blur: 22px; --radius: 18px; --shadow: 0 30px 80px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; background: var(--ink); color: var(--sand); font-family: Garamond, "Times New Roman", serif; padding: 32px; }
    .shell { width: min(1100px, 100%); margin: 0 auto; }
    .panel { background: linear-gradient(145deg, rgba(28,31,38,0.82), rgba(15,17,21,0.86)); border:1px solid rgba(255,255,255,0.04); border-radius: var(--radius); padding: 28px; backdrop-filter: blur(var(--blur)); box-shadow: var(--shadow); }
    .top { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; margin-bottom:12px; }
    a.back { color:#e3d0a4; text-decoration:none; border:1px solid rgba(255,255,255,0.12); padding:10px 14px; border-radius:12px; }
    h1 { margin:0; font-size: clamp(28px, 3vw, 36px); }
    .catalog { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:20px; margin-top: 20px; }
    .card { border:1px solid rgba(255,255,255,0.06); border-radius:14px; padding:16px; background: rgba(255,255,255,0.03); }
    .card h3 { margin:0 0 6px; }
    .house { color: var(--muted); margin-bottom:8px; }
    .notes { display:flex; flex-wrap:wrap; gap:8px; }
    .tag { padding:6px 10px; background: rgba(255,255,255,0.06); border-radius: 999px; font-size:12px; letter-spacing:0.2px; color: var(--muted); }
    .muted { color: var(--muted); }
    .pyramid { display:grid; grid-template-columns: 1fr; gap:8px; margin-top:10px; }
    .row-label { color: var(--muted); margin-right:8px; }
    .tag.active { background: linear-gradient(135deg, rgba(196,164,109,0.18), rgba(196,164,109,0.10)); border: 1px solid rgba(196,164,109,0.6); color: #e9d7b3; box-shadow: 0 6px 16px rgba(196,164,109,0.18); }
    .pyramid { display:grid; grid-template-columns: 1fr; gap:12px; margin-top:10px; }
    @media (max-width:720px){ body{ padding:22px; } .panel{ padding:22px; } }
  </style>
</head>
<body>
  <div class="shell">
    <section class="panel">
      <div class="top">
        <h1>Browse All — House of Fragrance</h1>
        <a class="back" href="index.html">Back to recommendations</a>
      </div>
      <div class="catalog" id="catalog"></div>
    </section>
  </div>

  <script>
    const fallbackImage = 'perfume.jpg';
    const perfumes = [
      { name: 'Dark Stellar', house: 'Oriental Woody', notes: ['Orange Blossom','Pink Pepper','Clove','Guaiac Wood','Chestnut','Juniper','Peru Balsam','Vanilla'], pyramid: { top:['Orange Blossom','Pink Pepper','Clove'], middle:['Guaiac Wood','Chestnut','Juniper'], base:['Peru Balsam','Vanilla'] }, vibe: 'Bright spice opens to smoky woods and warm balsams.', image: fallbackImage },
      { name: 'Desert Sparkle', house: 'Oriental Woody', notes: ['Pink Pepper','Raspberry','Geranium','Saffron','Rose','Patchouli','Birch','Oud'], pyramid: { top:['Pink Pepper','Raspberry','Geranium'], middle:['Saffron','Rose'], base:['Patchouli','Birch','Oud'] }, vibe: 'Spiced brightness over rosy woods and oud warmth.', image: fallbackImage },
      { name: 'Orient Bloom', house: 'Oriental Floral', notes: ['Black Currant','Hibiscus','Cinnamon','Geranium','Rose','Violet','Vanilla','Leather','Amber'], pyramid: { top:['Black Currant','Hibiscus','Cinnamon'], middle:['Geranium','Rose','Violet'], base:['Vanilla','Leather','Amber'] }, vibe: 'Fruity florals with a soft ambered vanilla base.', image: fallbackImage },
      { name: 'Pearl of Lights', house: 'Citrus Aromatic', notes: ['Grapefruit','Bergamot','Ginger','Peppermint','Lily of the Valley','Vetiver','Musk'], pyramid: { top:['Grapefruit','Bergamot','Ginger'], middle:['Peppermint','Lily of the Valley'], base:['Vetiver','Musk'] }, vibe: 'Sparkling citrus with fresh herbs and clean woods.', image: fallbackImage },
      { name: 'Sea Side', house: 'Citrus Aromatic', notes: ['Peppermint','Bergamot','Orange','Lemon','Green Tea','Fennel','Jasmine','Musk','White Amber','Clove'], pyramid: { top:['Peppermint','Bergamot','Orange','Lemon'], middle:['Green Tea','Fennel','Jasmine'], base:['Musk','White Amber','Clove'] }, vibe: 'Brisk citrus and tea with a soft amber lift.', image: fallbackImage },
      { name: 'Spice Route', house: 'Oriental Woody', notes: ['Frankincense','Pink Pepper','Bergamot','Sandalwood','Vetiver','Rose','Agarwood','Vanilla','Saffron'], pyramid: { top:['Frankincense','Pink Pepper','Bergamot'], middle:['Sandalwood','Vetiver','Rose'], base:['Agarwood','Vanilla','Saffron'] }, vibe: 'Resinous spice over rich woods and creamy vanilla.', image: fallbackImage },
      { name: 'Vanilla Lagoon', house: 'Floral Fruity Gourmand', notes: ['Peach Blossom','Coconut','Jasmine','Ylang-Ylang','Vanilla','Sandalwood','Cedarwood','Musk'], pyramid: { top:['Peach Blossom','Coconut'], middle:['Jasmine','Ylang-Ylang'], base:['Vanilla','Sandalwood','Cedarwood','Musk'] }, vibe: 'Sunny florals draped in creamy vanilla and soft woods.', image: fallbackImage }
    ];

    const catalogEl = document.getElementById('catalog');
    const renderCatalog = () => {
      catalogEl.innerHTML = '';
      perfumes.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const title = document.createElement('h3'); title.textContent = p.name;
        const house = document.createElement('div'); house.className = 'house'; house.textContent = p.house;
        const vibe = document.createElement('p'); vibe.className = 'muted'; vibe.style.margin = '8px 0'; vibe.textContent = p.vibe;
        const notes = document.createElement('div'); notes.className = 'notes';
        p.notes.forEach(n => { const tag = document.createElement('span'); tag.className = 'tag'; tag.textContent = n; notes.appendChild(tag); });
        card.appendChild(title); card.appendChild(house); card.appendChild(vibe); card.appendChild(notes);

        if (p.pyramid) {
          const pyr = document.createElement('div'); pyr.className = 'pyramid';
          const mkRow = (label, arr) => {
            const row = document.createElement('div');
            const lbl = document.createElement('span'); lbl.className = 'row-label'; lbl.textContent = label + ':';
            row.appendChild(lbl);
            arr.forEach(n => { const tag = document.createElement('span'); tag.className = 'tag'; tag.textContent = n; row.appendChild(tag); });
            return row;
          };
          pyr.appendChild(mkRow('Top', p.pyramid.top));
          pyr.appendChild(mkRow('Middle', p.pyramid.middle));
          pyr.appendChild(mkRow('Base', p.pyramid.base));
          card.appendChild(pyr);
        }
        catalogEl.appendChild(card);
      });
    };
    renderCatalog();
  </script>
</body>
</html>
