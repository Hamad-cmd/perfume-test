<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atelier Parfum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0f1115;
      --sand: #f7f1e8;
      --gold: #c4a46d;
      --stone: #1c1f26;
      --muted: #8d8d92;
      --card: rgba(15, 17, 21, 0.68);
      --blur: 22px;
      --radius: 18px;
      --shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(196,164,109,0.08), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(255,255,255,0.05), transparent 32%),
                  radial-gradient(circle at 70% 70%, rgba(196,164,109,0.10), transparent 36%),
                  var(--ink);
      color: var(--sand);
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .shell {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
      align-items: start;
    }

    .panel {
      background: linear-gradient(145deg, rgba(28,31,38,0.82), rgba(15,17,21,0.86));
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: var(--radius);
      padding: 28px;
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(196,164,109,0.12), transparent 55%);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 8px;
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.5px;
      font-size: clamp(32px, 3vw, 40px);
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      max-width: 560px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    button.note {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--sand);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    button.note:hover { border-color: rgba(196,164,109,0.5); }
    button.note.active {
      background: linear-gradient(135deg, rgba(196,164,109,0.16), rgba(196,164,109,0.08));
      border-color: rgba(196,164,109,0.8);
      box-shadow: 0 8px 22px rgba(196,164,109,0.18);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    button.primary {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(120deg, #d8c08a, #b4935b);
      color: #0f0f0f;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.primary:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,0.28); }
    button.primary:active { transform: translateY(0); }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--sand);
      padding: 11px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .recommendation {
      margin-top: 6px;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }

    .match {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 16px;
      align-items: center;
    }

    .bottle {
      width: 100%;
      aspect-ratio: 3 / 4;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.32);
    }

    .tag-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .tag {
      padding: 6px 10px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.2px;
      color: var(--muted);
    }

    .muted { color: var(--muted); }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(196,164,109,0.14);
      border: 1px solid rgba(196,164,109,0.3);
      color: #e9d7b3;
      font-size: 12px;
      letter-spacing: 0.2px;
    }

    .hero-top {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .fade-in {
      animation: fade 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 720px) {
      body { padding: 22px; }
      .panel { padding: 22px; }
      .match { grid-template-columns: 1fr; }
      .actions { flex-direction: column; align-items: stretch; }
      button.primary, button.ghost { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <section class="panel">
      <div class="hero-top">
        <span class="badge">Maison Demo</span>
        <span class="muted">Curate your signature trail</span>
      </div>
      <h1>Atelier Parfum</h1>
      <p class="lead">Select the notes you love. We will suggest a fragrance that mirrors your moodâ€”minimal, confident, and quietly luxurious.</p>

      <div class="grid" id="notes"></div>

      <div class="actions">
        <button class="primary" id="discover">Recommend my scent</button>
        <button class="ghost" id="reset">Reset</button>
        <span class="muted" id="selection-label">No notes selected</span>
      </div>
    </section>

    <section class="panel" id="result-panel">
      <h2 style="margin: 0 0 12px; font-family: 'Playfair Display', serif;">Your Match</h2>
      <div class="recommendation" id="recommendation">
        <div class="match">
          <img class="bottle" src="perfume.jpg" alt="Perfume bottle placeholder">
          <p class="muted" style="margin: 0;">Choose a few notes to see a curated perfume recommendation.</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    const fallbackImage = 'perfume.jpg';

    const noteOptions = [
      'Bergamot', 'Grapefruit', 'Pear', 'Pink Pepper', 'Cardamom', 'Iris', 'Rose', 'Jasmine',
      'Orange Blossom', 'Lavender', 'Cedar', 'Vetiver', 'Patchouli', 'Sandalwood', 'Amber',
      'Vanilla', 'Musk', 'Tonka Bean', 'Leather', 'Incense'
    ];

    const perfumes = [
      {
        name: 'Lumen Noire',
        house: 'Maison Vesper',
        notes: ['Bergamot', 'Iris', 'Cedar', 'Musk'],
        vibe: 'Sheer iris over smoky woods for an understated glow.',
        image: fallbackImage
      },
      {
        name: 'Orchard Veil',
        house: 'Atelier Aurum',
        notes: ['Pear', 'Orange Blossom', 'Vanilla', 'Sandalwood'],
        vibe: 'Juicy pear draped in creamy florals and soft woods.',
        image: fallbackImage
      },
      {
        name: 'Nocturne 47',
        house: 'Maison Obscura',
        notes: ['Pink Pepper', 'Jasmine', 'Patchouli', 'Amber'],
        vibe: 'A dark floral trail lit with ambered spice.',
        image: fallbackImage
      },
      {
        name: 'Ciel Blanc',
        house: 'Studio Blanc',
        notes: ['Lavender', 'Cedar', 'Vetiver', 'Tonka Bean'],
        vibe: 'Airy aromatic woods with a cashmere-soft finish.',
        image: fallbackImage
      },
      {
        name: 'Arc Linen',
        house: 'Editions Perle',
        notes: ['Grapefruit', 'Cardamom', 'Incense', 'Musk'],
        vibe: 'Citrus brightness wrapped in cool incense and clean musk.',
        image: fallbackImage
      },
      {
        name: 'Gilded Skin',
        house: 'Maison Sable',
        notes: ['Bergamot', 'Rose', 'Sandalwood', 'Vanilla'],
        vibe: 'A luminous rose resting on warm sandalwood cream.',
        image: fallbackImage
      }
    ];

    const selected = new Set();
    const notesGrid = document.getElementById('notes');
    const selectionLabel = document.getElementById('selection-label');
    const recommendationBox = document.getElementById('recommendation');

    const renderNotes = () => {
      notesGrid.innerHTML = '';
      noteOptions.forEach(note => {
        const btn = document.createElement('button');
        btn.className = 'note';
        btn.textContent = note;
        btn.onclick = () => toggleNote(note, btn);
        notesGrid.appendChild(btn);
      });
    };

    const toggleNote = (note, btn) => {
      if (selected.has(note)) {
        selected.delete(note);
        btn.classList.remove('active');
      } else {
        selected.add(note);
        btn.classList.add('active');
      }
      updateSelectionLabel();
    };

    const updateSelectionLabel = () => {
      selectionLabel.textContent = selected.size ? `${selected.size} note(s) selected` : 'No notes selected';
    };

    const scorePerfumes = () => {
      return perfumes
        .map(p => ({
          ...p,
          score: p.notes.reduce((acc, n) => acc + (selected.has(n) ? 1 : 0), 0),
        }))
        .sort((a, b) => b.score - a.score || a.name.localeCompare(b.name));
    };

    const recommend = () => {
      const ranked = scorePerfumes();
      const top = ranked[0];
      const meaningful = top && top.score > 0;

      recommendationBox.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'fade-in';

      if (!meaningful) {
        container.innerHTML = `<p class="muted" style="margin:0;">Try selecting two or three notes to craft a more tailored match.</p>`;
        recommendationBox.appendChild(container);
        return;
      }

      const match = document.createElement('div');
      match.className = 'match';

      const img = document.createElement('img');
      img.className = 'bottle';
      img.alt = `${top.name} bottle`; // placeholder visual for the perfume
      img.src = top.image || fallbackImage;

      const text = document.createElement('div');

      const title = document.createElement('h3');
      title.style.margin = '0 0 6px';
      title.textContent = `${top.name}`;

      const house = document.createElement('div');
      house.className = 'muted';
      house.textContent = top.house;

      const vibe = document.createElement('p');
      vibe.style.margin = '12px 0 6px';
      vibe.textContent = top.vibe;

      const tags = document.createElement('div');
      tags.className = 'tag-list';
      top.notes.forEach(n => {
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = n;
        tags.appendChild(tag);
      });

      text.appendChild(title);
      text.appendChild(house);
      text.appendChild(vibe);
      text.appendChild(tags);

      match.appendChild(img);
      match.appendChild(text);
      container.appendChild(match);

      if (ranked[1] && ranked[1].score > 0) {
        const alt = document.createElement('p');
        alt.className = 'muted';
        alt.style.margin = '14px 0 0';
        alt.textContent = `Also consider ${ranked[1].name} (${ranked[1].house})`; // brief alternative when there is another match
        container.appendChild(alt);
      }

      recommendationBox.appendChild(container);
    };

    const resetAll = () => {
      selected.clear();
      document.querySelectorAll('button.note').forEach(btn => btn.classList.remove('active'));
      updateSelectionLabel();
      recommendationBox.innerHTML = `
        <div class="match">
          <img class="bottle" src="perfume.jpg" alt="Perfume bottle placeholder">
          <p class="muted" style="margin: 0;">Choose a few notes to see a curated perfume recommendation.</p>
        </div>`;
    };

    document.getElementById('discover').addEventListener('click', recommend);
    document.getElementById('reset').addEventListener('click', resetAll);

    renderNotes();
    updateSelectionLabel();
  </script>
</body>
</html>
